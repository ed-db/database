author: Nicolas Gachadoit
page: 58
keywords:
  - Objets connectés
  - Bluetooth Low Energy
  - BLE
  - Automatisation
  - Python
  - iBeacon
  - wifi
description: >
  Découvrer comment exploiter sur votre réseau local, avec des matériels et logiciels adaptés, des produits conçus
  pour l'IoT.
summary: >
  Les objets connectés ouvrent une nouvelle voie aux programmeurs non bidouilleurs : il est désormais possible de
  réaliser soi-même des automatismes domotiques sans utiliser de fer à souder ni risque de s'électrocuter.
  Malheureusement, leurs fabricants, obnubilés par l'immense marché du Cloud et des Apps pour smartphone, ne rendent
  pas ces tâches immédiatement réalisables.
  L'objectif de cet article est de montrer qu'en utilisant Python avec des matériels et librairies adquates, on peut
  réaliser facilement un éclairage automatique personnalisé sur la base d'un SensorTag (objet multicapteurs
  communiquant en Bluetooth Low Energy), d'une balise iBeacon et d'une ampoule connectée en Wifi.


