title: Démystification de l'attaque par buffer overflow
author: Stéphane Lonkeng Toulepi
page: 35
keywords:
  - Buffer overflow
  - attaque
  - C
  - Python
  - GNU debugger
  - gdb
  - shellcode
  - assembleur
  - registre
description: >
  On entend beaucoup parler des buffer overflow ("débordement de tampon" en français). Il paraît que c'est un
  problème dans la programmation en C qui entraîne un crash lors de l'exécution et qui peut être utilisé par un
  hacker... Ok, ça tout le monde le sait :-|. On entend beaucoup parler de ça mais c'est quoi concrètement ? Comment
  peut-on réussir à prendre le contrôle d'une machine par un "débordement de tampon" ? Et apparamment ça se fait
  même à distance !
summary: >
  Les attaques par buffer overflow nécessitent des connaissances en organisation mémoire et en programmation C.
  Pour illustrer tout ceci, nous allons commencer par prendre un code C simple vulnérable au buffer overflow ; nous
  allons ainsi analyser l'exécution du programme avec gdb qui nous permettra justement de comprendre le buffer
  overflow. Enfin, nous allons montrer comment utiliser le buffer overflow pour éxecuter un code arbitraire et dans
  le cas d'espèce, un shell.


