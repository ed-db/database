author: Arnaud Février
page: 50
keywords:
  - Latex
  - Tex
  - libreoffice
  - ODT
  - Traitement de texte
  - format de fichier
description: >
  Nous sommes nombreux à savoir quel est le meilleur traitement de texte de la galaxie : le mien ! Quelques êtres
  faibles en utilisent d'autres par mégarde. Dans notre immense magnanimité, nous pouvons rédiger un document dans
  notre format favori et leur mettre à disposition dans leur format. Nous montrons dans cet article comment convertir
  un document latex en libreoffice. Il se pourrait que d'autres articles plus généraux suivent.
summary: >
  Nous présentons dans cet article un des nombreux logiciels de conversions interformat pour les traitement de texte.
  Il s'agit du transformer un document, rédigé en LaTeX en un autre format. Nous présentons text4ht, qui converti les
  documents TeX ou LaTeX en un format html ou libreoffice. Nous montrons comment les formules mathématiques, une des
  spécialités de LaTeX sont transformées dans le format mathématique de LibreOffice. Enfin, nous présentons quelques
  éléments qui permettront d'affiner la transformation.


