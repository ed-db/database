title: Gestion de paquets sûre et flexible avec GNU Guix
author: Ludovic Courtès
page: 46
keywords:
  - Gestion de paquets
  - Distribution
  - Programmation fonctionnelle
  - GNU
description: >
  Les distributions GNU/Linux classiques sont mal aimées. Cet article revient sur leurs limites et donne un aperçu de la
  solution que propose le projet GNU avec Guix, un gestionnaire de paquets transactionnel, flexible et personnalisable.
summary: >
  Linux Weekly News dénombre plus de 500 distributions GNU/Linux et y voit une "célébration de la diversité". Avec ça,
  le problème de la distribution de logiciels a été largement exploré, et probablement largement résolu, se dit-on. Et
  pourtant ! Cet article traite d'un nouveau gestionnaire de paquets, GNU Guix, qui fournit mises à jour
  transactionnelles, retours en arrière, et ext extensible et personnalisable à souhait.


