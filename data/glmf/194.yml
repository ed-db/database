title: "PostgreSQL 9.5 : Les nouvelles fonctionnalités SQL"
author: Guillaume Lelarge
page: 14
keywords:
  - PostgreSQL
  - Nouveautés
  - Standard SQL
  - Fonctions OLAP
  - Sharding
description: >
  La version 9.5 de PostgreSQL apporte de nombreuses nouveautés. COmme il serait difficile de tout énumérer en un seul
  article, nous allons aborder ici certaines fonctionnalités relatives au SQL et aux utilisateurs finaux de PostgreSQL.
  Un gros travail a été effectué par les développeurs pour permettre de gérer de plus gros vbolumes de données, et cela
  se voit dans les fonctionnalités que nous allons décrire maintenant.
summary: >
  PostgreSQL est un moteur de bases de données évoluant constamment. Avec une nouvelle version majeure chaque année, il
  est souvent difficile de suivre les améliorations apportées. Cet article a pour but de détailler quelques
  fonctionnalités importantes au niveau SQL proposées par la version 9.5. Il cible principalement les développeurs qui
  travaillent avec PostgreSQL, mais aussi les utilisateurs et les administrateurs.


