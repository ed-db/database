author: Jean-Pierre Troll
page: 18
keywords:
  - Humeur
  - Jean-Pierre Troll
  - Coup de gueule
  - Analyste
description: >
  J'ai plus d'abonnements au Gartner, Forrester et autres cabinets d'analystes. Enfin, ma boîte me donne plus les accès
  à cette si substantifique moelle de réflexion, d'analyse, de synthèse, de futurologie ! Ça tombe bien, car ça
  commençait à fortement me soûler toute cette logorrhée marketing reprise la bouche en coeur par mes collègues, mes
  managers, mes clients, ma copine, mon chat... (je n'ose ni n'arrive à mettre d'ordre dans cette liste !)
summary: >
  Le retour de la revanche de Jean-Pierre Troll. Après une mise au vert, la démangeaison du coup de gueule me reprend.
  Un peu comme un éternuement que j'essayais de contenir... Pour ce retour, je propose une analyse alternative de la
  transformation digitale. Plutôt que les technologies, je propose de se concentrer sur les usages. Et la convergence et
  l'interrelation de quatre changements de paradigmes majeurs dans les usages donnent ce que je baptse le "Plexus" :
  hyperconnexion, consumérisation, commoditisation et intermédiation. Ok, "Beam me Mr Spock !".


