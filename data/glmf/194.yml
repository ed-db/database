title: Le langage Perl 6, poursuite du tour d'horizon
author: Laurent Rosenfeld
page: 6
keywords:
  - conditions
  - boucles
  - fonctions
  - fonctions multiples
  - opérateurs
  - programmation fonctionnelle
description: >
  Nous poursuivons ici le tour d'horizon du nouveau langage Perl 6 en abordant les structures
  de contrôles, les fonctions et la construction de nouveaux opérateurs.
summary: >
  Dans le premier volet de ce tour d'horizon du nouveau langage de programmation Perl 6, nous avons notamment présenté
  les différents types de variables et les principaux opératuers du langage. Le présent article décrit notamment les
  principales structures de contrôle : les conditions (if, unless, given ... when) et les boucles (for, while, until,
  loop). Il montre ensuite comment créer des fonctions dotées de signatures fortement ou faiblement typées, au choix de
  l'utilisateur ; on verra notamment comment des signatures différentes permettent d'écrire des fonctions (fonctions
  dites multiples) ayant le même nom, mais faisant des choses différentes selon le nombre et le type de leurs arguments.
  Nous verrons enfin combien il est facile de créer dynamiquement de nouveaux opérateurs permettant d'étendre le
  langage.


