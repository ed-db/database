title: "Peut-on vraiment calculer avec un ordinateur : les opérations"
author: Florent Langrognet
page: 22
keywords:
  - Calcul
  - Réels
  - Flottants
  - Précision
  - Arithmétique
  - Norme
description: >
  Nous avons vu le mois dernier comment étaient représentés les réelsz sur ordinateur. Il est temps maintenant
  d'utiliser ces réels (les flottants) pour calculer. Quels sont les mécanismes mis en oeuvre lors de chaque opération ?
  A quelle(s) étape(s) des erreurs de précision peuvent-elles apparaître ? L'ordre des calculs a-t-il une importance sur
  la qualité des résultats ? Vous trouverez les réponses à toutes ces questions (et bien d'autres) dans les pages de cet
  article.
summary: >
  Après avoir expliqué comment les réels étaient représentés sur ordinateur, nous allons montrer dans les détails
  comment se déroulent deux opérations (l'addition et la soustraction). Ainsi, nous verrons les causes des erreurs de
  précision et quelles sont les pistes pour les contenir. Nous regarderons ensuite ce qui se passe avec les autres
  opérations et conlurons.


