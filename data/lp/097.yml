title: 5 extensions pour un Blender plus efficace et plus simple
author: Anthony Carré
page: 18
description: >
  Vous pouvez utiliser Blender pour de l'animation en image de synthèse, des effets spéciaux, créer un jeu vidéo, de la
  modélisation pour de l'impression 3D, du montage vidéo, pour de la visualisation scientifique... Quel que soit votre
  usage, il est clair que Blender est un logiciel particulièrement complet clé en main. Mais comme si cela n'était pas
  suffisant, il est de plus extensible. Certains modules ajoutent des fonctionnalités, d'autres simplifient des tâches
  rébarbatives, certains sont tellement pratiques qu'ils semblent indispensables. Nous vous présenterons ici une
  sélection d'extensions qui nous semblent intéressantes.


