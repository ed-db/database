title: Initiation aux calculs numériques avec Scilab
author: Laurent Delmas
page: 8
description: >
  Quel que soit le domaine, médical, aéronautique, automobile, chimique, biologique, l'ingénieur comme le chercheur
  utilise le calcul numérique pour modéliser, simuler ou optimiser les systèmes qu'il étudie. En mars dernier décollait
  de Baonour la fusée russe Proton transportant à son bord une sonde et un robot en direction de la planète Mars. Avant
  de parvenir à un tel succès, les ingénieurs ont réalisé de nombreux calculs et simulations. Par exemple, le CNES a
  développé un module nommé Clestlab permettant de réaliser le calcul de trajectoires et d'orbites pour diverses
  missions spatiales.


