title: Tapeutape pour animer vos événements à l'aide de jingles sonores
author: Yann Morère
page: 25
description: >
  Le but de cet article est de présenter la mise en oeuvre complète d'un système de lecture d'échantillons sonores
  (musique ou vois) pour animer et ponctuer un événmeent : soirée, compétition sportive, etc. Afin d'être le plus
  réactif possible et en phase avec le déroulement de votre fête, on utilisera un clavier Midi en USB pour jouer les
  sons à l'aide d'une simple touche du piano. Mais avant cela, il s'agira de préparer les échantillons...


---
title: Orchestrez facilement Docker avec Rancher
author: Stéphane Beuret
page: 36
description: >
  Trois ans déjà qu'on a découvert avec enchantement Docker, et avec lui le plaisir de mettre facilement en oeuvre des
  micro-services. On a essayé un premier busybox, puis très vite un Nginx, puis un WordPress, et puis d'autres et encore
  d'autres... C'est si merveilleusement simple. Mais vite un problème s'est posé : étendre ses conteneurs au-delà d'une
  seule machine... Pour répondre à cette problématique, Docker est venu avec Swarm, son orchestrateur, Google avec
  Kubernetes (K8s pour les intimes) et Apache avec Mesos. Alors une grappe Docker, oui, mais quid de sa laborieuse mise
  en oeuvre ? J'ai la solution !


