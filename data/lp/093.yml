title: Un Kanban libre ? Yes, Wekan !
author: Benoît Benedetti
page: 78
description: >
  Kanban est une méthode popularisée dans les années 50 par Toyota pour optimiser les tâches à réaliser dans les chaînes
  de montage. Cette méthode s'est répandue jusque dans l'ingénierie logicielle, et plusieurs applications web on vu
  le jour pour mettre en place votre panneau Kanban pour votre projet. La plus connue de ces applications en ligne est
  Trello, payante et propriétaire, qui compte désormais des millions d'utilisateurs, pour des projets variés qui vont du
  développement logiciel au planning d'un voyage, en passant par le carnet de recettes de cuisine. Dans cet article,
  nous allons découvrir Wekan, un clone libre de Trello, que vous pourrez héberger sur votre propre serveur.


