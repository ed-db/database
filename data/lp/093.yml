title: Chiffrez vos serveurs web
author: Arnaud Février
page: 52
description: >
  L'actualité parle beaucoup de sécurité des sites Internet. Les mentions de sites craqués sur lesquels les facétieux ou
  malfaisants ont changté le message d'origine sont légions. Pour se protéger de telles attaques, il faut sécuriser
  le système d'exploitation et les logiciels de création de sites. Mais même si le serveur légitime n'a pas été craqué,
  il est possible pour un attaquant d'usurper l'adresse du site et donc de fournir de fausses informations ou de
  capturer les données de la transaction. Nous allons montrer comment sécuriser la communication entre le navigateur et
  le serveur.


