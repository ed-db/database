title: Réparez les objets du quotidien avec la 3D
author: Hervé Massicot
page: 18
description: >
  Je ne sais pas vous, mais j'accumule une quantité de petites choses à réparer à la maison. Entre les jouets de mes
  enfants, les petits bidules et autres machins, j'adopte quand je peux le système D. Colle, scotch, bricolage en tout
  genre... Ces réparations d'infortune sont la plupart du temps frustrantes, car elles ne réussissent pas toujours. Cela
  tient certainement à mon niveau de bricolage, mais pas que... En effet, il est parfois tout bonnement impossible
  d'effectuer la réparation, ceci de par la nature de l'objet ou de la pièce, mais parfois pire, il est impossible de
  trouver ou commander le morceau qu'il vous faut remplacer. Et quand cela l'est, c'est en général toute une partie
  qu'on vous vend à un prix tellement honteux que cela vous incite à renouveler votre appareil/objet. Or, depuis
  l'avènement de l'impression 3D pour le grand public, je me dis qu'il doit être possible de remédier à ce problème. Je
  me suis donc mis en tête de devenir un bricoleur 2.0.


