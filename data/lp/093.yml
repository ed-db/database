title: "Jekyll-DB : une base de données statique en HTML ?"
author: Stéphane Mourey
page: 82
description: >
  Nous avons déjà parlé de Jekyll, le générateur de sites statiques devenu très populaire, notamment du fait de son
  intégration dans Github. Mais ce que nous n'avons pas encore dit, c'est qu'il est possible de l'utiliser
  astucieusement comme une base de données simple avec une interface web de consultation : découvrez Jekyll-DB.


