title: Intégration de modélisation 3D dans une photo et caméra mapping avec Blender et BLAM
author: Anthony Carré
page: 10
description: >
  Vous souhaitez intégrer une modélisation 3D dans une prise de vue réelle. Pour cela, vous utiliserez certainement
  Blender, la référence libre pour l'animation 3D. Pour que votre intégration soit réussie, vous devrez commencer par
  une étape relativement laborieuse, mais toutefois obligatoire : ajuster les paramètres de la caméra virtuelle pour la
  faire coïncider avec la caméra que vous avez utilisée pour filmer votre prise de vue. Etape laborieuse ? Non ! BLAM
  est là pour vous simplifier la tâche.


