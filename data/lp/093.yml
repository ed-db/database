title: Monitoring réseau simple et rapide avec LibreNMS
author: Benoît Benedetti
page: 32
description: >
  Vous avez peut-être déjà essayé d'utiliser votre Nagios pour générer des graphiques et cartes de votre réseau. Déçu,
  vous vous êtes tourné vers une solution dédiée au monitoring réseau tel le fidèle Cacti, mais ses modèles par défaut
  ne vous ont pas donné satisfaction, vous vous êtes perdu dans sa configuration et son interface vieillissante a fini
  de vous faire fuir. Las, vous vous êtes tourné vers la version communautaire d'Observium, à la merci de ses
  développeurs. Dans cet article, nous allons voir comment vous tirer de là avec LibreNMS.


