title: Crème CRM, apprenez à utiliser le plus sucré des CRM
author: Jean-Michel Armand
page: 91
description: >
  Mettre en place des échanges est au coeur des activités des personnes morales. Cela peut être des échanges
  commerciaux, entre un client et son fournisseur ou des échanges non commerciaux comme entre une association et ses
  donateurs. La première étape d'un échange est donc de trouver avec qui le mettre en place. Trouver son futur client ou
  son prochain donateur. Le CRM est l'outil parfait pour faire cela.
