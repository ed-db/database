title: F-Droid, le dépôt d'applications libres pour Android
author: Arnaud Février
page: 74
description: >
  L'intérêt majeur des ordinateurs et autres ordiphones est la possibilité d'installer des applications, des sources de
  données ou des fichiers multimédias facilement. GOogle propose pour Android un store pour télécharger ces éléments. Le
  contrôle appliqué sur les données du store n'est souvent pas satisfaisant : certaines applications ne peuvent être
  considérées comme fiables et d'autres sont censurées sans décision judiciaire. C'est à l'utilisateur de décider si une
  application est fiable. Ceci est difficile, c'est pourquoi le projet F-Droid a vu le jour pour proposer en
  téléchargement des applications sécurisées et respectueuses de la vie privée.


