title: Colorisez vos textes avec la commande HL
author: Martial Bornet
page: 60
description: >
  L'objectif de cet article est de vous donner les moyens de mettre en évidence très simplement des fragments de texte
  en les colorisant avec la commande hl (disponible sur Github), après les avoir spécifiés au moyen d'expressions
  régulières. Les configurations disponibles dans les fichiers de configuration vous permettront d'utiliser cette
  commande directement pour des besoins courants, mais quelques rappels sur les expressions régulières vous aideront à
  développer vos propres configurations, vous permettant par exemple de coloriser facilement vos fichiers de logs ou
  résultats de commandes.


