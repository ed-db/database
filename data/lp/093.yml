title: Réaliser ses gravures laser à l'aide d'Inkscape
author: Yann Morère
page: 24
description: >
  Dans le précédent Linux Pratique, je vous ai rapidement présenté les nouveautés d'Inkscape 0.91. J'ai volontairement
  passé sous silence une nouvelle extension : Gcodetools. Elle permet de générer, à partir de vos compositions Inkscape,
  des fichiers G-code pour piloter des machines à commande numérique industrielles. Nous l'utiliserons ici pour réaliser
  de la gravure à l'aide d'une petite découpeuse/graveuse laser.


