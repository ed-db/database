title: Nettoyage des vieux noyaux GNU/Linux obsolètes
author: Thierry Gayet
page: 58
description: >
  Il arrive parfois que notre distribution favorite possède une collection de vieux noyaux GNU/Linux dus aux différentes
  mises à jour successives. Pour ce faire, je propose d'étudier une solution permettant de purifier un peu tout cela et
  par la même occasion de libérer de la place.


---
title: Gérez votre site Wordpress où que vous soyez
page: 64
description: >
  Bonne nouvelle pour les utilisateurs du célèbre CMS, Wordpress met à disposition de ces derniers une application
  Android et iOS leur permettant de gérer leur site directement depuis leur mobile. Même si celà ne vaut évidemment pas
  le confort du travail d'un PC, l'application en question en fera un excellent outil d'appoint pour intervenir sur son
  site où que l'on se trouve. On s'intéressera évidemment ici à l'application développée pour la plateforme Android.


---
title: "Piwigo : votre galerie photo personnelle en ligne"
author: Yann Morère
page: 68
description: >
  Vous prenez constamment des photos avec votre smartphone. Si vous souhaitez les partager et les organiser en ligne,
  elles peuvent ensuite automatiquement téléversées dans l'application Photos sur les serveurs de Google via votre
  compte "Android". Vous donnez ainsi accès à vos informations personnelles à une grande multinationale. Pourquoi ne
  pas reprendre le contrôle de vos données et gérer vous-même vos photos en ligne à l'aide de Piwigo ?


---
title: Dopez vos CSS avec SASS
author: Stéphane Mourey
page: 74
description: >
  Les CSS constituent un outil remarquable qui permettent de gérer facilement le style de toutes les pages d'un site en
  seulement quelques fichiers. Ils permettent une factorisation en permettant de combiner à l'infini des règles de style
  pouvant s'appliquer à de multiples éléments. A l'infini ? Oui, et on en arrive bientôt à des dizaines de fichiers de
  milliers de lignes... D'où la naissance des langages de génération de CSS qui permettent de leur donner une couche
  d'abstraction supplémentaire et de mettre à jour bien plus facilement le style d'un site.


---
title: Un CRM, mais en fait, à quoi ça sert ?
author: Jean-Micherl Armand
page: 80
description: >
  Certains d'entre vous ont peut-être décidé de tenter la grande aventure de la création d'entreprise ou du freelance.
  Vous êtes peut-être déjà en plein dedans ou c'est un projet que vous espérez pouvoir bientôt réaliser. Dans tous les
  cas, pour espérer pouvoir faire vivre votre activité, vous allez devoir trouver des clients. Le CRM est l'outil qui
  peut vous aider à organiser et à optimiser cela. Nous allons voir dans cet article ce qui se cache vraiment derrière
  cet acronyme.


---
title: Communiquz librement avec Mattermost
author: Benoît Benedetti
page: 84
description: >
  Mattermost est un outil de communication collaborative, clone libre de Slack. Slack, cet outil sorti il y a moins d'un
  an, qui a très vite été adopté, car il facilite la communication d'entreprise, dont la start-up qui est estimée
  désormais à plus d'un milliard de dollars. Mattermost réunit donc le meilleur des deux mondes : les fonctionnalités de
  slack, et un code source libre et auto-hébergeable, pour rester maître de vos données et communications.


---
title: "Tout ce qu'il faut savoir sur le protocole LDAP Partie II : La pratique"
author: Mejri Issam
page: 90
description: >
  Si vous êtes en train de lire cet article, c'est que vous avez de la chance ! Pourquoi ? Car vous allez découvrir le
  serveur LDAP de référence OpenLDAP et également tout ce qui est nécessaire pour une prise en main rapide et efficace,
  notamment dans un environnement de production. Vous aurez l'occasion de parcourir OpenLDAP depuis son installation,
  jusqu'à la configuration poussée de ce dernier et par conséquent une maîtrise parfaite de son implémentation en tant
  que service fondamental dans une infrastructure réseau de moyenne ou grande taille.
