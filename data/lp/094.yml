---
title: "Let's Encrypt : le chiffrement gratuit, ouvert et automatisé sur internet"
author: Christophe Brocas
page: 30
description: >
  Dans le numéro 91 de Linux Pratique, nous avons décrit comment mettre en oeuvre de manière sécurisée l'accès via TLS
  à votre site web. Mais la relative complexité de la procédure ou le coût d'achat des certificats numériques pouvait
  compliquer cette mise en oeuvre. Une initiative a été lancée par Mozilla, l'EFF et d'autres partenaires pour
  s'attaquer à ces difficultés : Let's Encrypt.


---
title: Ne vous faitesz plus pister sur le web avec Privoxy !
author: Stéphane Mourey
page: 38
description: >
  Surfez sur le Web est une expérience où il est difficile de garder le contrôle : de multiples techniques sont mises
  en oeuvre pour vous traquer. Le moindre mal, car le plus visible, est de vous "offrir" des publicités ciblées et
  envahissantes qui vous suivent d'un site à l'autre. Avec Privoxy, offrez vous un peu plus d'intimité et de confort.


---
title: Apprendre à manipuler le PDF en 10 cas pratiques
author: Hervé Massicot
page: 52
description: >
  Le format PDF est un format de fichier aujourd'hui largement répandu, car son gros avantage est de conserver la mise
  en forme du document (police, images, etc.) ceci peu importe la machine (PC, smartphone, liseuse...) ou le système
  d'exploitation. Mais ce gros avantage peut devenir contraignant. En effet, nous ne disposons pas tous de la suite
  logicielle Adobe permettant facilement de manipuler nos fichiers PDF. Avez vous déjà pesté face à votre écran, car il
  fallait modifier le fichier d'origine et régénérer un fichier PDF ? Il existe de nombreuses solutions à nos soucis du
  quotidien. Nous allons dresser dans ce dossier une liste des problématiques fréquentes et donner le moyen d'y
  remédier.


