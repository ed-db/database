title: Les paradis numériques existent-ils ?
author: Tric Acatrinei
page: 26
description: >
  Depuis la promulgation de la loi HADOPI 2, puis de la LOPPSI et d'autres textes comme la loi sur le renseignement, la
  question de savoir où est-ce que les internautes peuvent encore préserver un minimum d'intimité numérique surgit et
