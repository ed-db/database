title: Conception 3D d'une clé USB avec FreeCAD
author: Laurent Delmas
page: 8
keywords:
  - blender
  - FreeCAD
  - 3D
description: >
  Vous connaissez tous Blender, le logiciel libre de modélisation 3D, mais probablement pas
  FreeCAD. Ce dernier est un logiciel de conception paramétrique comme les logiciels professionnels tels
  que SolidWorks ou Catia. FreeCAD permet entre autres la conception et la mise en plan de pièces 3D.
  Sa modularité lui permet d'étendre ses possibilités au Raytracing, à l'impression 3D en passant par
  l'assemblage complet de mécanismes et la simulation par calculs.


