title: "LESS: Optimisez votre travail sur les CSS"
author: Stéphane Mourey
page: 64
description: >
  Less est un générateur de CSS. Ecrit en Javascript, il peut même être perçu comme une façon d'étendre les CSS pour
  leur offrir de nouvelles possibilités au sein du navigateur. Conçu comme un véritable langage, sa syntaxe permet un
  développement plus rapide, une implémentation plus cohérente et une maintenance facilitée des styles de votre site.


