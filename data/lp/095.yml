title: Encodez vos vidéos en H.265/HEVC
author: Hervé Massicot
page: 46
description: >
  Avec chaque nouvelle année, son lot de résolutions, et une de mes résolutions 2016 est de convertir mes vidéos
  personnelles qui s'accumulent sur mon disque et prennent de plus en plus de place. Je me suis donc mis en tête
  d'écrire un script de conversion adapté à la tâche. L'outil qui me semblait le plus adapté est notre bon vieux ffmpeg
  (16 ans déjà!) capable depuis quelques années d'encoder nos vidéos au format "actuel" H.264, largment supporté par de
  nombreux appareils. Mais j'ai voulu m'intéresser à une autre norme plus récente : HEVC, qui se veut être le prochain
  standard et promet des performances sur la compression tout en améliorant la qualité d'image.


