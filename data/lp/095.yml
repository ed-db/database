title: DuckDuckGo, le moteur qui ne vous profile pas
author: Vincent Magnin
page: 32
keywords:
  - service
  - search
description: >
  Quand vous utilisez un moteur de recherche tel que GOogle, il vous profile dans le but de personnaliser
  les résultats et les publicités qui vous sont envoyés. DuckDuckGo, lui, n'enregistre aucune information
  sur vous
