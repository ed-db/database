title: La sauvegarde dee vos équipements réseau avec RANCID
author: Benoît Benedetti
page: 94
description: >
  Bien que vos équipements réseaux n'hébergent pas de données, vos switches et pare-feu nécessient que vous ayez une
  stratégie de sauvegarde afin de pouvoir les reconfigurer rapidement. Alors, à moins que vous ayez déjà adopté une
