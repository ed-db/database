title: Comprenez vos visiteurs avec Piwik
author: Hervé Massicot
page: 56
description: >
  Si je vous dis "web analytics", il est fort à parier que vous me parliez de Google Analytics, un des ténors du
  secteur. Facile à mettre en oeuvre, séduisant par sa palette d'outils et de services intégrés, il n'en reste pas moins
  un outil de la galaxie Google. Et en général, se pose la question des données collecées. Piwik fait partie de ces
  solutions qui proposent une alternative crédible à Google Analytics. En effet, outre le fait d'être open source, il
  permet d'héberger soi-même les données générées par l'analyse du trafic de son site web. Il n'a rien à envier à Google
  Analytics en termes de fonctionnalités et c'est même l'outil de mesure d'audience recommandé par la CNIL pour
  respecter les lois sur la protection des données.


