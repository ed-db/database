title: YunoHost, l'auto-hébergemenbt à portée de main
author: Annaïg Denis
page: 44
description: >
  Comment faire pour héberger chez soi les différents services et applications que l'on utilise afin de préserver sa vie
  privée ? Une des solutions se trouve dans la distribution YunoHost qui permet d'installer un serveur de courriels et
  un serveur XMPP ainsi que de nombreuses applications. Ce tutoriel présente ainsi l'installation et a configuration de
  YunoHost avec comme base une brique internet, un nano-ordinateur faisant office de serveur. Nous avons choisi d'y
  installer OwnCloud pour ses services d'agenda, de carnet d'adresses et de synchronisation de fichiers, ainsi que le
  webmail Roundcube et le client XMPP Jappix. Les applications de la brique internet permettent en outre de simplement
  pouvoir configurer une connexion sécurisée VPN sur tous les appareils du domicile en intégrant un point d'accès Wifi.


---
title: Test de la tablette Aquaris M10 Ubuntu Edition
author: Benoît Benedetti
page: 56
description: >
  Alors que Firefox OS vient tout juste d'être abandonné, Canonical continue d'essayer de proposer une alternative à
  Android et iOS. Nous allons dans cet article voir les dernières nouveautés de son système mobile Ubuntu Touch, qui se
  veut convergent, en testant la première tablette supportant officiellement ce système, l'Aquaris M10 Ubuntu Edition.


---
title: "HashOver : autorisez les commentaires sur vos sites statiques"
author: Stéphane Mourey
page: 62
description: >
  Les sites et même les blogs statiques on le vent en poupe, notamment grâce à Jekyll, non sans raison : efficacité,
  performance, séurité, ils constituent une solution idéale lorsque l'on n'a pas besoin d'un Wordpress ou d'un autre
  CMS. Une seule chose leur fait défaut : les commentaires des visiteurs. Pour remédier à cela, découvrons aujourd'hui
  HashOver !


---
title: "Friendica : un réseau pour les gouverner tous ?"
author: Stéphane Mourey
page: 67
description: >
  Je vous vois froncer les sourciels. A quoi bon un autre réseau social ? N'en n'avons nous pas déjà assez ? Y compris
  des réseaux libres ? Certes, mais Friendica est différent, notamment grâce à sa capacité à communiquer avec les autres
  services.


---
title: Manipuler des données avec Drupal
author: Tris Acatrinei
page: 77
description: >
  Avec l'essor de l'open data et la mise à disposition par des entités publiques ou privées d'un grand nombre de
  données, les initiatives permettant leurs croisements se développent. Mais encore faut-il pouvoir les intégrer dans un
  outil. Le présent article va vous expliquer comment le faire avec l'un des CMS/framework les plus robustes du
  marché : Drupal.


---
title: Surveillez automatiquement le programme de la TNT avec Python
author: Vincent Magnin
page: 84
description: >
  La concision et la puissance de Python vont nous permettre d'écrire rapidement un petit script pour surveiller
  automatiquement le programme des nombreuses chaînes de la TNT.


