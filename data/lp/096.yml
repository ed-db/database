title: gérez vos projets agiles avec Taïga
author: Sébastien Chazallet
page: 92
description: >
  Taiga est une plateforme de gestion de projets agiles dont l'utilisation est à la fois simple et agréable. Gratuite et
  libre, puissante, mais très accessible et vraiment efficace, elle est l'outil idéal, que vous soyez indépendant ou une
  équipe de développeurs utilisant la méthode SCRUM.
