title: Réaliser son dossier de permis de construire avec Blender et LibreCAD
author: Laurent Delmas
page: 8
description: >
  Blender est bien connu pour son utilisation dans le monde multimédia avec les films d'animation Elephants Dream, Big
  Buck Bunny et SIntel, ainsi que dans de grands métrages hollywoodiens. Quand à LibreCAD, c'est une alternative au
  logiciel AutoCAD utilisé en architecture et en mécanique. Nous allons réaliser la conception 3D d'un bâtiment
  architectural avec Blender et utiliser LibreCA pour la mise en page des plans nécessaires à la constitution d'un
  dossier de permis de construire.


---
title: Enrichier sa diffusion de contenus multimédias avec OBS
author: Lucile Lapierre & Nicolas Greneche
page: 18
description: >
  Le terme "visioconférence" implique une multitude de projections en terme d'infrastructure de diffusion. Cela va d'une
  simple conversation vidéo point à point type Skype à une réunion impliquant des gens éloignés géographiquement et de
  multiples supports (diaporama, fichiers multimédias, etc.) avec du matériel dédié. Cet article introduit Open
  Broadcaster Software (OBS), un logiciel libre proposant de gérer et enrichier vos diffusions vidéos.


---
title: Etalonner son écran avec des outils libres
author: Benoît Benedetti
page: 24
description: >
  Que vous soyez photographe, vidéaste ou graphiste, professionnel ou amateur, l'étalonnage (ou son anglicisme
  calibration) de votre écran est essentiel si vous voulez restituer le plus difèlement possible vos photos, vidéos et
  autres réalisations graphiques.


---
title: Protégez votre vue et votre sommeil avec Redshift
author: Vincent Magnin
page: 32
description: >
  Rester tard le soir devant son écran n'est pas recommandé pour votre sommeil. Et la lumière bleue de vos écrans
  suscite actuellement des interrogations. Avec Redshift, vous pouvez atténuer les effets négatifs du travail sur écran.


---
title: "Protégez vos données : utilisez des supports chiffrés"
author: Arnaud Février
page: 36
description: >
  Les installations classiques des systèmes d'exploitation utilisent un disque dur non chiffré. Le système
  d'exploitation peut protéger les données des utilisateurs lorsqu'il est en fonctionnement, mais un indélicat peut,
  s'il a un accès physique à la machine, arrêter celle-ci, extraire le disque dur, et lire les données. Pour se protéger
  contre ces pratiques, la solution consiste à chiffrer le disque dur.


